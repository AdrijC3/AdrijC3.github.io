<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 800px;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: black;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="menu">
      <a href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/assets/Adrij_CV.pdf">CV</a>
    </div>
  </div>

  <main>
    {{ content }}
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
