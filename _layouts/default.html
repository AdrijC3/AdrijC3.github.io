<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #111;
      line-height: 1.6;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #0366d6;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-end;
        background-color: white;
        padding: 1rem;
        position: absolute;
        top: 50px;
        right: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="menu">
      <a href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/assets/Adrij_CV.pdf">CV</a>
    </div>
  </div>

  <main>
    {{ content }}
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
