<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: white;
      color: #111;
      line-height: 1.6;
      margin: 2rem auto;
      max-width: 800px;
      padding: 0 1rem;
    }

    a {
      color: #0366d6;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .site-name a {
      text-decoration: none;
      color: #111;
      font-size: 1.25rem;
      font-weight: bold;
    }

    .site-name a:hover {
      color: #0366d6;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background-color: #0366d6;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-weight: bold;
    }

    .nav-links a {
      color: #0366d6;
    }

    .profile-pic {
      width: 120px;
      height: auto;
      border-radius: 4px;
      margin-top: 34px; /* nudged image for Welcome line alignment */
    }

    .page-header {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      margin-top: 8rem;
      gap: 1.5rem;
    }

    .profile-col {
      flex-shrink: 0;
    }

    .text-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    /* Dropdown styling */
    details {
      margin-bottom: 1.2rem;
      transition: all 0.3s ease-in-out;
      overflow: hidden;
    }

    details[open] summary ~ * {
      animation: fadeDown 0.3s ease-in;
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem 1rem;
        font-size: 15px;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        gap: 0.75rem;
        align-items: flex-end;
        background-color: white;
        padding: 1rem;
        position: absolute;
        top: 70px;  /* bumped down so hamburger is tap-able */
        right: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }

      .page-header {
        flex-direction: column;
        align-items: center;
        margin-top: 4rem;
        text-align: center;
      }

      .profile-pic {
        width: 160px;
        margin-top: 0;
        margin-bottom: 1rem;
      }

      h1, h2, h3 {
        font-size: 1.4rem;
        line-height: 1.3;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="site-name">
      <a href="/">Adrij Chakraborty</a>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="menu">
      <a href="/">Home</a>
      <a href="/research.html">Research</a>
      <a href="/assets/Adrij_CV.pdf" target="_blank">CV</a>
    </div>
  </div>

  <!-- CONDITIONAL IMAGE FOR HOMEPAGE -->
  {% if page.title == "Home" %}
    <div class="page-header">
      <div class="profile-col">
        <img src="/assets/images/profile_new.png" alt="Adrij" class="profile-pic" />
      </div>
      <div class="text-col">
        {{ content }}
      </div>
    </div>
  {% else %}
    <main>
      {{ content }}
    </main>
  {% endif %}

  <!-- SCRIPT: Menu toggle + Dropdown close animation -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }

    // Smooth close animation for <details>
    document.querySelectorAll("details").forEach((detail) => {
      detail.addEventListener("toggle", () => {
        if (!detail.open) {
          const content = Array.from(detail.children).slice(1);
          content.forEach((el) => {
            el.style.opacity = 0;
            el.style.transform = "translateY(-5px)";
            setTimeout(() => {
              el.removeAttribute("style");
            }, 300);
          });
        }
      });
    });
  </script>

</body>
</html>
